name: Build

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
          - os: windows-latest
          - os: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false

      - name: Download Go dependencies
        run: go mod download

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        run: wails build -clean

      - name: Prepare artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          tar -czvf dist/stego-linux-amd64.tar.gz -C build/bin stego

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          Compress-Archive -Path build/bin/stego.exe -DestinationPath dist/stego-windows-amd64.zip

      - name: Prepare artifacts (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          tar -czvf dist/stego-darwin-universal.tar.gz -C build/bin stego.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stego-${{ matrix.os }}
          path: dist/*
          retention-days: 7

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            artifacts/stego-ubuntu-latest/*
            artifacts/stego-windows-latest/*
            artifacts/stego-macos-latest/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
